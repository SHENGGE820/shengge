<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed</title>
    <link rel="stylesheet" href="fontawesome-free-6.5.2-web/css/all.css">
    <style>
        #contenter{
            width: 980px;
            margin: 0 auto;
        }
        header{
            height: 300px;
        background-color: aquamarine;
            }

        div{
            height: 200px;
            background-color:palevioletred;
        }
        main{
            height: 500px;
            background-color:blue;

        }
        footer{
            height: 400px;
            background-color: blueviolet;
        }
        .arrow{
           width: 50px;
           height: 50px;
           border: 5px solid pink;
           border-radius: 50%;
           text-align: center;
           padding: 10px;
           line-height: 3em;
           position: fixed;
           right: 100px;
           bottom: 10px;

        }
        .arr{
          margin: 0 auto;
        }
    </style>
</head>
<body id="contenter">
   <header id="header">header</header>
   <div>div</div>
   <main>main</main>
   <footer>footer</footer>
   <div class="arrow">
    <a href="#header"><i class="fa-solid fa-arrow-right fa-beat-fade fa-2xl arr" style="color: #d257ff;"></i></a>
    
   </div>
</body>
</html>
